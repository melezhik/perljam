<html>
  <head>
    <title>diff</title>
    <style type="text/css">
    body { margin: 0; }
.diff
{
  border: 1px solid black;
  margin: 1em 2em;
}
p
{
  margin-left: 2em;
}
pre
{
  padding-left: 1em;
  margin: 0;
  font-family: Inconsolata, Consolas, Lucida, Courier, monospaced;
	white-space: pre;
}
.match { }
.only_a
{
  background-color: #fdd;
  color: red;
  text-decoration: line-through;
}
.only_b
{
  background-color: #ddf;
  color: blue;
  border-left: 3px solid blue
}
h1 { margin-left: 2em; }

    </style>
  </head>
  <body>
    <h1>diff</h1>
    <p>Legend: <span class="only_a">Only in Old</span>&nbsp;
    <span class="only_b">Only in New</span></p>
    <div class="diff">
<pre class="only_a">hello-world</pre>
<pre class="only_a">b</pre>
<pre class="only_b">hello-world!!!</pre>
<pre class="match">c</pre>
<pre class="only_a">e</pre>
<pre class="only_a">h</pre>
<pre class="only_b">d</pre>
<pre class="only_a">j</pre>
<pre class="only_b">t</pre>
<pre class="only_a">l</pre>
<pre class="only_a">m</pre>
<pre class="only_a">n</pre>
<pre class="only_a">p</pre>
    </div>
  </body>
</html>
