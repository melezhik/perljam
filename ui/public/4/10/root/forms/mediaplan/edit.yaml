---
  id: edit_mediaplan
  load_config_file:
    - mediaplan/form.yaml
  attributes:
    onsubmit: "return false"

  elements:
    - type: Multi
      elements:
        - type: Submit
          value: Сохранить
          attributes_xml:
            onclick: submit_dialog(this.form,'d_mediaplan');

        - type: Reset
          value: Отмена
          attributes_xml:
            onclick: hideDialog('d_mediaplan')
